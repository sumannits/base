<ion-header>
    <ion-toolbar>
      <ion-buttons start  menuToggle>
        <button ion-button icon-only>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>{{catDet?.name}}</ion-title>
      <ion-buttons end>
        <!--<button ion-button icon-only (click)="goToSearch()">
          <ion-icon name="search"></ion-icon>
        </button>-->
        <button ion-button icon-only (click)="goToCart()" *ngIf="myCartCnt > 0">
          <ion-icon ios="ios-cart-outline" md="md-cart"></ion-icon>
        </button>
        <div class="cart-item" *ngIf="myCartCnt > 0">{{myCartCnt}}</div>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  
  <ion-content>
    <ion-card *ngFor="let prddata of allPrdList">
      <ion-item>
        <ion-thumbnail item-start>
          <img [src]="prddata.image_url" alt="" (click)="goToPrdDetails(prddata.id)">
          <!-- <p *ngIf="(((prddata.max_price-prddata.min_price)*100)/prddata.max_price) >0">{{(((prddata.max_price-prddata.min_price)*100)/prddata.max_price) | number:'1.2-2'}}% OFF</p> -->
        </ion-thumbnail>
        <h2 (click)="goToPrdDetails(prddata.id)">{{prddata.name | limitTo:30}}</h2>
        <p>{{prddata.description | limitTo:20}}</p>
        <!--<p>200 gm + 200 gm +200gm</p>-->
        <h4>${{prddata.min_price}} 
          <!-- <span *ngIf="prddata.max_price > 0" class="line-through">${{prddata.max_price}}</span>  -->
        </h4>
         <button ion-button  item-end (click)="addToCart(prddata.id)">Add <ion-icon name="add"></ion-icon> </button> 
      </ion-item>
    </ion-card>
    <ion-card *ngIf="allPrdList?.length == 0">
      <ion-item>
        
        <h2>No product found for this category.</h2>
      </ion-item>
    </ion-card>
  </ion-content>
