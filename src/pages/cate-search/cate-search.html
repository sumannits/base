<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="royal">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Fruit & Vegetables...</ion-title>

      <button ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>

        <ion-icon ios="ios-cart-outline" md="md-cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
