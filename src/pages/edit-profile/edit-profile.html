<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-card>
    <ion-item>
      
      <ion-avatar item-start>
        <ion-icon name="create" class="creat-icon" (click)="goToEditAddress()"></ion-icon>
        <img src="assets/img/edit-pic.png" alt="">
      </ion-avatar>
      <h2>Avik Ghosh</h2>
      <p> <ion-icon name="map" class="icon-map"></ion-icon> New Delhi</p>
    </ion-item>

      <ion-item>
        <ion-label stacked>First Name</ion-label>
        <ion-input type="text" placeholder="Avik" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Last Name</ion-label>
        <ion-input type="text" placeholder="Ghosh"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Email Id</ion-label>
        <ion-input type="text" placeholder="nits.avik@gmail.com"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label stacked>Mobile No</ion-label>
        <ion-input type="text" placeholder="9876543210" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Paypal Email</ion-label>
        <ion-input type="text" placeholder="sp@gmail.com"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Loyalty</ion-label>
        <ion-checkbox color="dark" checked="true"></ion-checkbox>
      </ion-item>
      
      <ion-item>
        <button ion-button block>Save Changes</button>
      </ion-item>
    

  </ion-card>

</ion-content>
