    <ion-card>
      <div>
        <ion-segment [(ngModel)]="pet">
          <ion-segment-button value="puppies">
             Card
          </ion-segment-button>
          <ion-segment-button value="cash">
             Cash
          </ion-segment-button>
        </ion-segment>
      </div>
      
      <div class="seg-top" [ngSwitch]="pet">
        <ion-list *ngSwitchCase="'puppies'">
          <ion-row>
            <ion-col>
              <ion-item class="brdr-btm">
                <ion-label stacked class="segment-label">Card Holder Name</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        
          <ion-row>
            <ion-col>
              <ion-item class="brdr-btm">
                <ion-label stacked class="segment-label">Card No</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        
        
        
          <ion-row>
            <ion-col col-4>
              <ion-item class="brdr-btm">
                <ion-label stacked class="segment-label">Valid Thru</ion-label>
                <ion-select [(ngModel)]="gaming">
                  <ion-option value="nes">NES</ion-option>
                  <ion-option value="n64">Nintendo64</ion-option>
                  <ion-option value="ps">PlayStation</ion-option>
                  <ion-option value="genesis">Sega Genesis</ion-option>
                  <ion-option value="saturn">Sega Saturn</ion-option>
                  <ion-option value="snes">SNES</ion-option>
                </ion-select>
              </ion-item>
            </ion-col>
        
            <ion-col col-4>
              <ion-item class="brdr-btm label-mrgn">
                <ion-label stacked class=""> </ion-label>
                <ion-select [(ngModel)]="gaming">
                  <ion-option value="nes">NES</ion-option>
                  <ion-option value="n64">Nintendo64</ion-option>
                  <ion-option value="ps">PlayStation</ion-option>
                  <ion-option value="genesis">Sega Genesis</ion-option>
                  <ion-option value="saturn">Sega Saturn</ion-option>
                  <ion-option value="snes">SNES</ion-option>
                </ion-select>
              </ion-item>
            </ion-col>
        
            <ion-col col-4>
              <ion-item class="brdr-btm">
                <ion-label stacked class="segment-label">CVV</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        
        
        
        </ion-list>


        <ion-list *ngSwitchCase="'cash'">
          <ion-row>
            <ion-col>
              <ion-item class="brdr-btm" text-center >
                <p class="cash-amount"> $6.99</p>
              </ion-item>
            </ion-col>
          </ion-row>
        
        </ion-list>
