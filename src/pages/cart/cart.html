<ion-header>
  <ion-toolbar>
    <ion-buttons start menuToggle>
      <button ion-button icon-only color="royal">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Cart</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="goToSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only color="royal">
        <ion-icon ios="ios-cart-outline" md="md-cart"></ion-icon>
      </button>
      <div class="cart-item">1</div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-item>
      <ion-thumbnail item-start>
        <!-- <img src="assets/img/chilli-garlic.png" alt=""> -->
        <img src="assets/img/home-pic-a.png" alt="">
        <p>31% OFF</p>
      </ion-thumbnail>
      <!-- <h2>Green Chilli-Garlic-Ginger</h2> -->
      <h2>Fruit & Vegetables</h2>
      <p>200 gm + 200 gm +200gm</p>
      <h4 class="d-flex">$5.99
        <span class="line-through">$8.99</span>

        <ion-row class="rt-btn-area">
          <ion-col class="pt-0">
            <button ion-button outline>
              <ion-icon style="color:#0032a0 !important;" name="remove"></ion-icon>
            </button>
          </ion-col>
          <ion-col class="pl-0 pr-0">1</ion-col>
          <ion-col class="pt-0">
            <button ion-button outline>
              <ion-icon style="color:#0032a0 !important;" name="add"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </h4>
    </ion-item>
  </ion-card>
