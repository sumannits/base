<ion-header>
  <ion-toolbar>
    <ion-buttons start menuToggle>
      <button ion-button icon-only color="royal">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>My Order</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only color="royal">
        <ion-icon ios="ios-cart-outline" md="md-cart"></ion-icon>
      </button>
      <div class="cart-item">2</div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card *ngFor="let order of orderdetail">
    <ion-item>
      <ion-thumbnail item-start (click)="goToDetails(order.id)">
          <img src="{{order.image_url}}"  alt=""/>
        <!-- <img src="assets/img/home-pic-a.png" alt=""> -->
      </ion-thumbnail>

      <h3 class="d-flex">#{{order.ord_slno}}
        <button class="close-btn" ion-button>
          <ion-icon name="close"></ion-icon>
        </button>
        <button class="close-btn" ion-button (click)="gotoChatDet(order.id)">
          chat
        </button>
      </h3>
      <p>{{order.order_date|  date:'dd-mm-yyyy'}}</p>
      <ion-row class="top-brdr">
        <ion-col col-4 class="p-b">
          <h4 class="font-13" text-center>Price</h4>
          <p text-center>${{order.amount}}</p>
        </ion-col>
        <ion-col col-4 class="p-b">
          <h4 class="font-13" text-center>Quantity</h4>
          <p text-center>{{order.quantity}}</p>
        </ion-col>
        <ion-col col-4 class="p-b">
          <h4 class="font-13" text-center>Total</h4>
          <p text-center>${{(order.quantity)*(order.price)}}</p>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-card>
