<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="royal">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Login With Phone</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only color="royal">
        <ion-icon ios="ios-cart-outline" md="md-cart"></ion-icon>
      </button>
      <div class="cart-item">2</div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-card>
    <ion-card-content>
      <p>We will send an SMS with a confirmation code to this number</p>
      <ion-list>
        <ion-item>
            <ion-input type="text" placeholder="+91 9831990587"></ion-input>
        </ion-item>

        <ion-item class="btn-lt">
          <button class="btn-area" ion-button round block>Next</button>
        </ion-item>
        
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
