<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="royal">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Login With Phone</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only color="royal">
        <ion-icon ios="ios-cart-outline" md="md-cart"></ion-icon>
      </button>
      <div class="cart-item">2</div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-card>
    <ion-card-content>
      <p>We will send an SMS with a confirmation code to this number</p>
      <form [formGroup]="form" #loginForm="ngForm">
      <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="Isd"  [formControl]="isd" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="number" placeholder="Phone No" [formControl]="phone" autocapitalize="off"></ion-input>
      </ion-item>

        <ion-item class="btn-lt">
          <button class="btn-area"  [disabled]="(!loginForm.valid)" (click)="doSignup(form.value)" ion-button round block>Login</button>
        </ion-item>
        
      </ion-list>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
